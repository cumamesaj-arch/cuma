# Firebase App Hosting Configuration
# https://firebase.google.com/docs/app-hosting/configure
# Firebase Studio için optimize edilmiş yapılandırma

# Runtime configuration
runConfig:
  # Maksimum instance sayısı (trafik artışına göre otomatik ölçeklendirme)
  maxInstances: 1
  # Minimum instance sayısı (her zaman çalışan instance)
  minInstances: 0

# Build configuration
buildConfig:
  # Node.js runtime versiyonu
  runtime: nodejs20
  
  # Build komutu (Next.js için)
  buildCommand: npm run build
  
  # Build çıktı klasörü (Next.js standart çıktı klasörü)
  outputDirectory: .next
  
  # Environment variables (build sırasında kullanılır)
  env:
    # Node.js heap size artırımı (büyük dosyalar için)
    - variable: NODE_OPTIONS
      value: --max-old-space-size=4096
    
    # Firebase Client SDK Configuration
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: AIzaSyB_YePigrW7TjzzXhrtoaimFktrlji8lRE
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: cuma-mesajlari-dfc6c.firebaseapp.com
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: cuma-mesajlari-dfc6c
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: cuma-mesajlari-dfc6c.firebasestorage.app
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: "136445087189"
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: 1:136445087189:web:153086538227a86781015c
    - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
      value: G-512SQLEGJC
    
    # Firebase Admin SDK Configuration (Server-side)
    # NOT: Bu değerleri Firebase Console > App Hosting > Backend > Environment'tan da ekleyebilirsiniz
    - variable: FIREBASE_ADMIN_PROJECT_ID
      value: cuma-mesajlari-dfc6c
    - variable: FIREBASE_ADMIN_CLIENT_EMAIL
      availability: RUNTIME
      secret: firebase-admin-client-email
    - variable: FIREBASE_ADMIN_PRIVATE_KEY
      availability: RUNTIME
      secret: firebase-admin-private-key